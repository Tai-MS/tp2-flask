<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="mb-4 px-4 py-2 rounded-lg 
                  {% if category == 'danger' %} bg-red-100 text-red-700 
                  {% elif category == 'success' %} bg-green-100 text-green-700 
                  {% else %} bg-gray-100 text-gray-700 {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
    <form method="post" class="space-y-4">
      <div>
        <label for="mail" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="mail" 
          name="mail" 
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="pass" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="pass" 
          name="pass" 
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
      >
        Login
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? 
        <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
